<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Main page</a>
        <a href="best_films.html">Best films</a>
        <a href="signup.html">Sign up</a>
      </nav>
    </header>

    <section>
      <h1>Please fill form!</h1>
      <hr />
      <h2>Profil info</h2>
      <table>
        <tr>
          <td style="width: 100px">
            <label for="uname">Username:</label>
          </td>
          <td style="width: 5px"></td>
          <td>
            <input
              type="text"
              name="Username"
              id="uname"
              placeholder="Input username"
            />
          </td>
        </tr>
        <tr>
          <td style="width: 100px">
            <label for="pword">Password:</label>
          </td>
          <td style="width: 5px"></td>
          <td>
            <input
              type="password"
              name="Passwords"
              id="pword"
              placeholder="Input password"
            />
          </td>
        </tr>
      </table>
      <h2>Personal info</h2>
      <table>
        <tr>
          <td style="width: 100px">
            <label for="name">Name:</label>
          </td>
          <td style="width: 5px"></td>
          <td>
            <input
              type="text"
              name="Name"
              id="name"
              placeholder="Input your name"
            />
          </td>
        </tr>

        <tr>
          <td style="width: 100px">
            <label for="sname">Surname:</label>
          </td>
          <td style="width: 5px"></td>
          <td>
            <input
              type="text"
              name="Input your surname"
              id="sname"
              placeholder="Input your surname"
            />
          </td>
        </tr>

        <tr>
          <td style="width: 100px">
            <label for="city">City:</label>
          </td>
          <td style="width: 5px"></td>
          <td>
            <select name="City" id="city">
              <option>Select</option>
              <option>Baku</option>
              <option>Ganja</option>
              <option>Sumgayit</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="sex">Sex:</label>
          </td>
          <td style="width: 5px"></td>
          <td>
            <input type="radio" name="Sex" /> Male
            <input type="radio" name="Sex" /> Female
          </td>
        </tr>

        <tr>
          <td>
            <label for="hobbies">Hobbies:</label>
          </td>
          <td style="width: 5px"></td>
          <td>
            <input type="checkbox" />Reading books
            <input type="checkbox" />Listening music
            <input type="checkbox" />Playing video games
          </td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td>
            <button type="submit">Save</button>
          </td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
